# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    # static_configs:
    # - targets:
    #   - localhost:9090
    #   - cadvisor:8080
    #   - fluentd:24231
    #   - 172.17.0.1:9211

  - job_name: 'plaza-dev'
    scheme: http
    static_configs:
    - targets:
      - 172.17.0.1:8888  # Dev mode

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://172.17.0.1:8888/api/v0/ping  # Dev mode!

    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
